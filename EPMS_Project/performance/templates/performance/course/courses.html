{% extends 'performance/adminPanel.html' %}
{% load static %}


{% block body %}

<ul class="nav panelNav fw-medium">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard' %}"><i class="fa fa-home"></i></a>
    </li>
    <li class="vr bg-primary my-2 mx-2"></li>
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'courses' %}">List</a>

    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'courses_create' %}">Add</a>
    </li>
</ul>

<div class="table-responsive table-hover home-section px-lg-5">
    <table class="table table-bordered caption-top">
        <caption>List of Courses</caption>
        <thead>
            <tr>
            <th scope="col">#</th>
            <th scope="col">Course ID</th>
            <th scope="col">Course Name</th>
            
            <th class="px-3 text-center">View</th>
            <th class="px-3 text-center">Edit</th>

            </tr>
        </thead>
        <tbody class="table-group-divider">
            {% for course in courses %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td> {{course.course_id}}</td>
                <td>{{course.course_name}}</td>
                <td class="text-center"><a href="{% url 'courses_detail' course.id %}"><i class="fas fa-eye" ></i></a></td>
                <td class="text-center"><a href="{% url 'courses_update' course.id %}" ><i class="fas fa-edit"></i></a></td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>

{% endblock body %}
