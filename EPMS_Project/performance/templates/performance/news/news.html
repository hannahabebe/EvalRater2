{% extends 'performance/adminPanel.html' %}
{% load static %}


{% block body %}
<ul class="nav panelNav fw-medium">
    <li class="nav-item">
        <a class="nav-link" href="{% url 'dashboard' %}"><i class="fa fa-home"></i></a>
    </li>
    <li class="vr bg-primary my-2 mx-2"></li>
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'news' %}"><i class="fa fa-list"></i> News Lists</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{% url 'news_create' %}" ><i class="fa fa-plus-circle"></i> Add News</a>
    </li>
</ul>

<!--Main layout-->
<div class="container p-lg-5">

    <div class="row gx-lg-5">
      <div class="col-lg-4 col-md-12 mb-4 mb-lg-0">
        {% for news in newses%}
        <div>
          <div class="bg-image hover-overlay shadow-1-strong ripple rounded-5 mb-4"
            data-mdb-ripple-color="light">
            <img src="https://mdbcdn.b-cdn.net/img/new/fluid/city/113.webp" class="img-fluid" />
            <a href="#!">
              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
            </a>
          </div>

          <div class="row mb-3">
            <div class="col-6">
              <a href="" class="text-info" style="text-decoration:none;">
                {{news.publisher.user.first_name}}
              </a>
            </div>

            <div class="col-6 text-end">
              <i>{{news.created_at|date:"Y-m-d"}}</i>
            </div>
          </div>

          <!-- Article title and description -->
          <a href="{% url 'news_detail' news.id %}" class="text-dark" style="text-decoration:none;">
            <h5>{{news.title}}</h5>
            <p style="text-align:justify;">
             {{news.content}}
            </p>
          </a>


        </div>
      </div>
      {% endfor %}



</div>

{% endblock body %}
