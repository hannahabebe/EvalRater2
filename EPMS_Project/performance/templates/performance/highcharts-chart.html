    </body>
    <script>
// Assuming you have the necessary data for employee performance and potential
const data = [
  { name: 'Employee 1', performance: 6, potential: 8 },
  { name: 'Employee 2', performance: 7, potential: 7 },
  { name: 'Employee 3', performance: 5, potential: 9 },
  // Add more employee data here...
];

Highcharts.chart('container', {
  chart: {
    type: 'scatter',
    zoomType: 'xy'
  },
  title: {
    text: '9-Box Performance Potential Matrix'
  },
  xAxis: {
    title: {
      text: 'Performance'
    }
  },
  yAxis: {
    title: {
      text: 'Potential'
    }
  },
  plotOptions: {
    scatter: {
      marker: {
        radius: 8,
        symbol: 'circle'
      },
      states: {
        hover: {
          enabled: false
        }
      }
    }
  },
  series: [{
    name: 'Employees',
    color: 'rgba(119, 152, 191, .5)',
    data: data.map(employee => [employee.performance, employee.potential]),
    dataLabels: {
      enabled: true,
      format: '{point.name}'
    }
  }]
});
</script>
